<!DOCTYPE html>
<html>
<head>
	<title>Speaker Queue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

    <link href='http://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>
</head>
<body ng-app="speakerQueue" class="text-center">

	<div ng-view class="container"></div>

    <script type="text/javascript", src="scripts/util/xhr.js"></script>
    <script type="text/javascript", src="scripts/configLoader.js"></script>

    <!-- App dependencies -->
	<script type="text/javascript", src="angular/angular.min.js"></script>
	<script type="text/javascript", src="angular-route/angular-route.min.js"></script>
	<script type="text/javascript", src="//connect.soundcloud.com/sdk.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- App related scripts -->
	<script type="text/javascript", src="scripts/app.js"></script>
    
	<script type="text/javascript", src="scripts/services/soundcloudService.js"></script>
    <script type="text/javascript", src="scripts/services/socketService.js"></script>

	<script type="text/javascript", src="scripts/controllers/queueController.js"></script>
	<script type="text/javascript", src="scripts/controllers/searchController.js"></script>

    <script type="text/javascript", src="scripts/directives/playerDirective.js"></script>
    <script type="text/javascript", src="scripts/directives/trackDirective.js"></script>

</html>
