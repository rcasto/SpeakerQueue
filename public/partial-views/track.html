<div class="track row" ng-if="tracks && tracks[0]" ng-repeat="track in tracks track by track.id" ng-click="trackAction(track)">
    <img ng-src="{{ track.artwork_url }}" class="pull-left img-responsive">
    <div class="col-xs-8">
        <p>{{ track.title }}</p>
        <p>{{ track.artist || (track.user && track.user.username) }}</p>
    </div>
</div>
