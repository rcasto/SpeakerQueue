<div class="row" ng-controller="searchController as search">
	
	<input type="text" ng-model="search.query" ng-model-options="{ debounce: { 'default': 500 } }"  placeholder="What do you want to listen to?" 
	ng-keydown="$event.keyCode === 13 && search.relatedTracks(search.query)" ng-change="search.relatedTracks(search.query)" 
		class="col-md-8 col-xs-12 center-block" />

	<div ng-if="search.results" class="search-results col-md-8 col-xs-12 center-block">
		<speaker-track data-tracks="search.results" data-track-action="search.selectTrack" data-track-action-context="search"></speaker-track>
	</div>

</div>
